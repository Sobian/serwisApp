    <div>
      <form id="MyRequestForm" action='/request_form' method='POST'>
        <br>
        <input id="mail" name="mail" type="email"  placeholder="Twój adres email" class="txt" required />
        <br>
        <input id="name" name="name" type="text" placeholder="imie"  class="txt" />
        <br>
        <input id="surname" name="surname" type="text" placeholder="nazwisko"  class="txt" />
        <br>
        <input id="ticket" name="ticket" type="text" placeholder="podaj numer zlecenia"  class="txt" pattern="\d{1,}" required />
        <br>
        <textarea id="opis" name="opis" placeholder="Treść zapytania" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Prześlij" onclick="csvWriter.writeRecords()"/>
      </form>
    </div>
