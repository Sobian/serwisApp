<script type="text/javascript" src="/static/js/serwis_scripts.js"></script>

<body>


  <div class="center" id="overlay">
    <button id="cross" onclick="off()">&#10005;</button>
    <form>
      <br>
      <input type="text" placeholder="adres email" class="txt" />
      <br>
      <input type="password" placeholder="hasło" class="pswd" />
      <br>
      <input type="submit" value="Prześlij" id="btn" />
    </form>
  </div>

  <div class="navbar">
    <a href="/views/serwis_mainPage.html">Czym się zajmujemy</a>
    <div class="dropdown">
      <button class="dropbtn">Zleć naprawę
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">naprawa gwarancyjna</a> <!-- podstrona formularz do tworzernia zlecenia -->
        <a href="/views/serwis_naprawaPogwarPage.html">naprawa pogwarancyjna</a>
      </div>
    </div>
    <a href="/views/contactPage.html">Kontakt</a> <!-- podstrona z danymi kontakt -->
    <a href="#" class="overlay" onclick="on()">Logowanie</a>
  </div>

  <section>
    <div>

      <form id="MyForm" action='/form' method='POST'>
        <br>
        <input type="email" name="mail" id="mail" placeholder="podaj adres email" class="txt" required />
        <br>
        <input type="text" name="name" placeholder="imie" id="name" class="txt" />
        <br>
        <input type="text" name="surname" placeholder="nazwisko" id="surname" class="txt" />
        <br>
        <input type="text" name="phone" placeholder="nr telefonu" id="phone" class="txt" pattern="[0-9]{9}" required />
        <br>
        <select name="devType" id="devType">
          <option value="laptop">Laptop</option>
          <option value="telefon">Telefon</option>
          <option value="sluchawki">sluchawki</option>
          <option value="inne">inne</option>
        </select>
        <br>
        <input type="text" name="sn" id="sn" placeholder="numer seryjny urządzenia" class="txt" required />
        <br>
        <textarea name="opis" id="opis" placeholder="Opis usterki" required></textarea>
        <input type="submit" value="Prześlij" onclick="csvWriter.writeRecords()" />

      </form>
    </div>
  </section>

  <div class="footer">

    <p>ul. Marszałkowska 175</p>
    <p>01-110 Warszawa</p>
    <p>+48 220 117 144</p>
  </div>

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20120.128432969206!2d21.01772663363186!3d52.184534122603054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc96ae8df4f5%3A0xfd5f36ad75e9e7f5!2sPolsko-Japo%C5%84ska%20Akademia%20Technik%20Komputerowych!5e0!3m2!1spl!2spl!4v1658264275848!5m2!1spl!2spl"
